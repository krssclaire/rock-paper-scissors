<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock paper scissors</h1>
    </header>
    <div class="score">
        <p id="player-score">Player:</p>
        <p id="computer-score">Computer:</p>
    </div>
    <main class="game">
        <div class="player">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="computer">
            <div id="computerRock">Rock</div>
            <div id="computerPaper">Paper</div>
            <div id="computerScissors">Scissors</div>
        </div>
    </main>
    <div class="message"></div>
    <div class="invisible">
        <p id="final-output">Final output</p>
        <button class="restart-btn">
            <img src="icons/rotate-left-circular-arrow-interface-symbol.png" alt="arrow rotating to the left">
        </button>
    </div>
</body>
</html>
