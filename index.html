<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="uppercase">Rock paper scissors</h1>
    </header>
    <div class="score">
        <p id="player-score">Player:</p>
        <p id="computer-score">Computer:</p>
    </div>
    <main class="game">
        <div class="player">
            <button value="rock" id="rock">Rock</button>
            <button value="paper" id="paper">Paper</button>
            <button value="scissors" id="scissors">Scissors</button>
        </div>
        <div class="computer">
            <div>Rock</div>
            <div>Paper</div>
            <div>Scissors</div>
        </div>
    </main>
    <div class="message">
        <p>Message:</p>
    </div>
</body>
</html>
